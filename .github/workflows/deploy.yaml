name: Deploy Pipeline
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  pre-deploy:
    name: Pre-Flight
    uses: ./.github/workflows/pre-deploy.yaml
  dev:
    name: Deploy
    needs: pre-deploy
    uses: ./.github/workflows/dev-deploy.yaml
  prod:
    name: Deploy
    needs: dev
    uses: ./.github/workflows/prod-deploy.yaml
